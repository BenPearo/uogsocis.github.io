<!-- 
  This component uses an event's front matter details to display a preview of an events page.
  Usage:
  {% for post in site.posts %}
    {% if post.categories contains 'events' %} -- can add "and" and "or" regarding any front matter
      {% include event-card.html %}
    {% endif %}
  {% endfor %}
  Check out other implementations of cards in this project for ideas on how to expand functionality and filtering
 -->

<div class="col-md-4">
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Special title treatment</h5>
        <p class="card-text">{{ post.date | date: '%B %d' }} {{ post.event_time }}</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
</div>
